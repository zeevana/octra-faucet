<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üö∞ Octra Testnet Faucet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #1814db;
      --background: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --button: #1310b1;
      --success: #03a65a;
      --error: #db3056;
      --warning: #fc8621;
      --loading: #58a6ff;
      color-scheme: dark;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: #c9d1d9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      max-width: 460px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 0 25px #00000060;
    }
    h1 {
      margin: 0 0 1.5rem;
      font-weight: 600;
      color: var(--primary);
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--background);
      color: inherit;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary);
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: var(--button);
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover:not(:disabled) {
      background: #1814db;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    .output {
      margin-top: 1.5rem;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      min-height: 3rem;
      user-select: text;
    }
    .toast-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 9999;
      max-width: 360px;
      width: 100%;
      pointer-events: none;
    }
    .toast {
      pointer-events: auto;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      box-shadow: 0 2px 15px #00000040;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUpFade 0.4s ease forwards;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 1rem;
      color: white;
    }
    .toast.success { background-color: var(--success); }
    .toast.error { background-color: var(--error); }
    .toast.warning { background-color: var(--warning); }
    .toast.loading { background-color: var(--loading); }

    @keyframes slideUpFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    footer.footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #8b949e;
    }
    footer.footer a {
      color: var(--loading);
      text-decoration: none;
      font-weight: 500;
    }
    footer.footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>üö∞ Octra Testnet Faucet</h1>
    <input id="address" type="text" placeholder="Your Octra address (oct...)" autocomplete="off" />
    <p style="margin: 0.5rem 0 0; font-size: 0.9rem; color: #f7b500;">
      ‚ö†Ô∏è DO NOT PASTE YOUR PRIVATE KEY HERE
    </p>
    <button id="requestBtn">Request Tokens</button>
    <div id="output" class="output" aria-live="polite"></div>
  </div>

  <div id="toastPanel" class="toast-panel" aria-live="assertive" aria-atomic="true"></div>

  <footer class="footer">
    Made with ‚ù§Ô∏è by <a href="https://x.com/Red_Chlorine" target="_blank" rel="noopener noreferrer">@Red_Chlorine</a>
  </footer>

  <script>
    const toastPanel = document.getElementById("toastPanel");
    const output = document.getElementById("output");
    const requestBtn = document.getElementById("requestBtn");

    function showToast(message, type = "success", icon = "‚ÑπÔ∏è") {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.textContent = `${icon} ${message}`;
      toastPanel.appendChild(toast);

      setTimeout(() => {
        toast.style.opacity = "0";
        toast.style.transform = "translateY(50px)";
        setTimeout(() => toast.remove(), 300);
      }, 3500);
    }

    async function requestTokens() {
      const address = document.getElementById("address").value.trim();

      if (!address || !address.startsWith("oct")) {
        showToast("Invalid Octra address", "error", "‚ùå");
        output.textContent = "‚ùå Invalid Octra address.";
        return;
      }

      requestBtn.disabled = true;
      showToast("Sending tokens...", "loading", "‚è≥");
      output.textContent = "‚è≥ Sending tokens...";

      try {
        const res = await fetch("/request-tokens", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          showToast("Tokens sent!", "success", "‚úÖ");
          output.innerHTML = `‚úÖ Tokens sent!<br><a href="https://octrascan.io/tx/${data.txHash}" target="_blank" rel="noopener noreferrer">View Transaction</a>`;
        } else {
          showToast(data.error || "Transaction failed", "error", "‚ö†Ô∏è");
          output.textContent = `‚ùå ${data.error || "Transaction failed"}`;
        }
      } catch (e) {
        showToast("Could not reach faucet server", "error", "üö´");
        output.textContent = "üö´ Could not reach faucet server.";
      }

      requestBtn.disabled = false;
    }

    requestBtn.addEventListener("click", requestTokens);
  </script>
</body>
</html>
